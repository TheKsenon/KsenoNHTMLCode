
<!DOCTYPE html>
<html>
<head>
    <title>Тест HTML кодов</title>
    <style>
        body {
            background-color: #f4f4f4;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        #input {
            width: 100%;
            height: 100px;
            resize: none;
        }

        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }

        #buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.8s ease; /* Изменили время анимации на 0.8 секунды */
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(1);
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(0.9);
            }
        }

        .animated-button {
            animation: pulse 2s infinite;
        }

        #footer {
            margin-top: 20px;
            text-align: center;
        }

        #footer a {
            display: inline-block;
            margin: 0 5px;
            text-decoration: none;
            color: #4CAF50;
        }

        #footer .button {
            margin: 5px;
        }
    </style>
    <script>
        function updateOutput() {
            var input = document.getElementById("input").value;
            var output = document.getElementById("output");
            output.innerHTML = input;
        }

        function clearAll() {
            document.getElementById("input").value = "";
            document.getElementById("output").innerHTML = "";
        }

        function resetPage() {
            location.reload(); // Перезапускает страницу
        }

        function pasteCode() {
            navigator.clipboard.readText().then(function (text) {
                document.getElementById("input").value = text; // Вставляет текст из буфера обмена
            });
        }

        function copySiteCode() {
            var siteURL = prompt("Введите ссылку на сайт");
            if (siteURL) {
                // Выполнить действия по копированию кода с сайта
                // Здесь можно добавить соответствующий код
                var codeElement = document.getElementById("input");
                codeElement.value = "Код: " + siteURL;
            }
        }

        function copyCode() {
            var siteURL = prompt("Введите ссылку на сайт");
            if (siteURL) {
                // Выполнить действия по копированию кода
                // Здесь можно добавить соответствующий код
                var codeElement = document.getElementById("input");
                codeElement.value = "Код: " + siteURL;
            }
        }

        setInterval(updateOutput, 1); // Обновлять результат каждую миллисекунду
    </script>
</head>
<body>
    <div id="container">
        <h1>Тест HTML кода</h1>
        <p style="text-align: center; font-weight: bold;">Сделано: KsenoN</p>
        <textarea id="input" placeholder="Введите HTML код сюда"></textarea>
        <div id="buttons">
            <button class="button animated-button" onclick="clearAll()">Удалить всё</button>
            <button class="button animated-button" onclick="resetPage()">Перезапустить</button>
            <button class="button animated-button" onclick="copySiteCode()">Скопировать код из сайта</button>
            <button class="button animated-button" onclick="pasteCode()">Вставить</button>
        </div>
        <hr>
        <h2>Результат:</h2>
        <div id="output"></div>
        <div id="footer">
            
        </div>
    </div>
</body>
</html>
